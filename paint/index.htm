<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div id="source" src="sprite1.webp"></div>

<canvas id="canvas" width="600px" height="320px" style="outline: auto;"></canvas>
<button id="button">reset <span>👆🏻</span></button>

<div id="ColorPanel">
    <button class="colors" id="blue"></button>
    <button class="colors" id="red"></button>
    <button class="colors" id="yellow"></button>
    <button class="colors" id="green"></button>
    <button class="colors" id="white"></button>
    <button class="colors" id="orange"></button>
    <button class="colors" id="black"></button>
    <div id="tools">
        <button id="pen"><span>✏️</span></button>
        <button id="bucket"><span>🪣</span></button>
        <div id="sprites">
            <button class="spriteClick" id="dirt"></button>
            <button class="spriteClick" id="star"></button>
            <button class="spriteClick" id="cobble"></button>
            <button class="spriteClick" id="grass"></button>
        </div>
    </div>
</div>
<div id="sizer">
    <input type="range" min="1" max="100" value="50" class="slider" id="sizerr">
</div>


<div id="ArrayExtension">
    <input type="text" name="QuickSave" maxlength="15">
    <input type="text" name="QuickSave" maxlength="15">
    <input type="text" name="QuickSave" maxlength="15">
    <input type="text" name="QuickSave" maxlength="15">
     
    <input type="text" name="QuickSave" maxlength="15">
    <input type="text" name="QuickSave" maxlength="15">
    <input type="text" name="QuickSave" maxlength="15">
    <input type="text" name="QuickSave" maxlength="15">
    <div>
        <button id="import">IMPORT</button>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
